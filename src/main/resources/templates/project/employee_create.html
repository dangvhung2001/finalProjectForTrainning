<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
</head>
<main class="app-content" layout:fragment="content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a href=""><b>Danh sách nhân viên</b></a></li>
        </ul>
        <div id="clock"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="row element-button">
                        <div class="col-sm-2">
                            <a class="btn btn-add btn-sm" th:href="@{/employees/add}" title="Thêm"><i class="fas fa-plus"></i>
                                Thêm mới nhân viên vào dự án</a>
                        </div>
                    </div>
                    <!-- Employee table -->
                    <form method="post" th:action="@{/project/add/employee}">
                        <table class="table table-hover table-bordered js-copytextarea" id="sampleTable">
                            <thead>
                            <tr>
                                <th style="width: 10px"><input type="checkbox" id="all"></th>
                                <th>ID nhân viên</th>
                                <th style="width: 150px">Họ và tên</th>
                                <th>Ảnh thẻ</th>
                                <th style="width: 300px">Địa chỉ</th>
                                <th>Ngày sinh</th>
                                <th>Giới tính</th>
                                <th>SĐT</th>
                                <th>Chức vụ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${listOfEmployees}">
                                <td><input type="checkbox" name="selectedEmployeeCodes" th:value="${employee.id}" /></td>
                                <td th:text="${employee.employeeCode}"></td>
                                <td th:text="${employee.firstname + ' ' + employee.lastname}"></td>
                                <td><img class="img-card-person" th:src="@{'../image' + ${employee.imgUrl}}" alt=""></td>
                                <td th:text="${employee.address}"></td>
                                <td th:text="${#dates.format(employee.dateOfBirth, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span th:if="${employee.sex == 0}">Nam</span>
                                    <span th:if="${employee.sex == 1}">Nữ</span>
                                </td>
                                <td th:text="${employee.phone}"></td>
                                <td th:text="${employee.position}"></td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-add btn-sm" type="submit" title="Thêm"><i class="fas fa-plus"></i>
                            Thêm nhân viên vào dự án
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
