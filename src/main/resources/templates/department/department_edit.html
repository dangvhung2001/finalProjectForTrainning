<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Tạo mới phòng ban</title>
</head>

<body onload="time()" class="app sidebar-mini rtl">

<main class="app-content" layout:fragment="content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">Danh sách phòng ban</li>
            <li class="breadcrumb-item"><a href="#">Chỉnh sửa thông tin phòng ban</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <h3 class="tile-title">Chỉnh sửa thông tin phòng ban</h3>
                <div class="tile-body">
                    <form class="row" method="post" th:object="${department}" th:action="@{/department/edit/{id}(id=${department.id})}">
                        <div class="form-group  col-md-4">
                            <label class="control-label">Tên phòng ban</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Mã số phòng ban</label>
                            <input class="form-control" type="text" th:field="*{departmentCode}">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Ngày thành lập phòng ban</label>
                            <input class="form-control" type="date" th:field="*{issueDate}">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="exampleSelect1" class="control-label">Thuộc phòng ban</label>
                            <select class="form-control" id="exampleSelect1">
                                <option>-- Chọn tình trạng --</option>
                                <option>Phòng A</option>
                                <option>Phòng B</option>
                                <option>Phòng C</option>
                            </select>
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Giơi thiệu thông tin phoòng ban</label>
                            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                        </div>
                        <button class="btn btn-save" type="submit">Lưu lại</button>
                        <a class="btn btn-cancel" th:href="@{/department/detail}">Hủy bỏ</a>
                       </form>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
