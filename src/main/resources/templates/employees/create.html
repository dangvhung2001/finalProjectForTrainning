<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
  <title>Thêm nhân viên | Quản trị Admin</title>
</head>

<body class="app sidebar-mini rtl" layout:fragment="content">
  <div >
  <main class="app-content" >
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">Danh sách nhân viên</li>
        <li class="breadcrumb-item"><a href="">Thêm nhân viên</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <h3 class="tile-title">Tạo mới nhân viên</h3>
          <div class="tile-body">
            <div class="row element-button">
              <div class="col-sm-2">
                <a class="btn btn-add btn-sm" data-toggle="modal" data-target="#exampleModalCenter"><b><i
                      class="fas fa-folder-plus"></i> Tạo chức vụ mới</b></a>
              </div>
            </div>
            <form class="row" method="post" th:object="${employee}" th:action="@{/employees/add}">
              <div class="form-group col-md-4">
                <label class="control-label">Mã nhân viên</label>
                <input class="form-control" type="text" required th:field="*{employeeCode}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Họ nhân viên</label>
                <input class="form-control" type="text" th:field="*{firstname}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Tên nhân viên</label>
                <input class="form-control" type="text" required th:field="*{lastname}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Địa chỉ email</label>
                <input class="form-control" type="text" required th:field="*{email}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Password</label>
                <input class="form-control" type="password" required th:field="*{password}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Địa chỉ thường trú</label>
                <input class="form-control" type="text" required th:field="*{address}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Ngày bắt đầu làm việc</label>
                <input class="form-control" type="date" >
              </div>
              <div class="form-group  col-md-4">
                <label class="control-label">Số điện thoại</label>
                <input class="form-control" type="number" required th:field="*{phone}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Ngày sinh</label>
                <input class="form-control" type="date" >
              </div>
              <div class="form-group  col-md-3">
                <label class="control-label">Hệ số lương</label>
                <input class="form-control" type="text" required th:field="*{salaryCoefficient}">
              </div>
              <div class="form-group  col-md-3">
                <label class="control-label">Lương cơ bản</label>
                <input class="form-control" type="text" required th:field="*{salary}">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Số CMND</label>
                <input class="form-control" type="number" required th:field="*{citizenCode}">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Ngày cấp</label>
                <input class="form-control" type="date" required th:field="*{issueDate}">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Nơi cấp</label>
                <input class="form-control" type="text" required th:field="*{placeOfIssue}">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Giới tính</label>
                <select class="form-control"  required >
                  <option>-- Chọn giới tính --</option>
                  <option>Nam</option>
                  <option>Nữ</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Quyền hạn</label>
                <select class="form-control" >
                  <option>-- Chọn quyền hạn --</option>
                  <th:block th:each="role : ${roles}" th:value="${role.roleName}">
                    <option th:value="${role.roleName}" th:text="${role.roleName}"></option>
                  </th:block>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Phòng ban</label>
                <select class="form-control"  required>
                  <option>-- Chọn quyền hạn --</option>
                  <th:block th:each="department : ${departments}" th:value="${department.id}">
                    <option th:value="${department.id}" th:text="${department.name}"></option>
                  </th:block>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Người quản lý</label>
                <select class="form-control" required>
                  <option>-- Chọn người quản lý --</option>
                  <option>ADMIN</option>
                  <option>USER</option>
                </select>
              </div>
              <div class="form-group  col-md-3">
                <label for="exampleSelect1" class="control-label">Chức vụ</label>
                <select class="form-control" id="exampleSelect1">
                  <option>-- Chọn chức vụ --</option>
                  <option>Bán hàng</option>
                  <option>Tư vấn</option>
                  <option>Dịch vụ</option>
                  <option>Thu Ngân</option>
                  <option>Quản kho</option>
                  <option>Bảo trì</option>
                  <option>Kiểm hàng</option>
                  <option>Bảo vệ</option>
                  <option>Tạp vụ</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Bằng cấp</label>
                <select class="form-control" id="exampleSelect3">
                  <option>-- Chọn bằng cấp --</option>
                  <option>Tốt nghiệp Đại Học</option>
                  <option>Tốt nghiệp Cao Đẳng</option>
                  <option>Tốt nghiệp Phổ Thông</option>
                  <option>Chưa tốt nghiệp</option>
                  <option>Không bằng cấp</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Tình trạng hôn nhân</label>
                <select class="form-control" >
                  <option>-- Chọn tình trạng hôn nhân --</option>
                  <option>Độc thân</option>
                  <option>Đã kết hôn</option>
                  <option>Góa</option>
                  <option>Khác</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Ngày tạo nhân viên</label>
                <input class="form-control" type="date">
              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Ảnh 3x4 nhân viên</label>
                <div id="myfileupload">
                  <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
                </div>
                <div id="thumbbox">
                  <img height="300" width="300" alt="Thumb image" id="thumbimage" style="display: none" />
                  <a class="removeimg" href="javascript:"></a>
                </div>
                <div id="boxchoice">
                  <a href="javascript:" class="Choicefile"><i class='bx bx-upload'></i></a>
                  <p style="clear:both"></p>
                </div>
              </div>
              <button class="btn btn-save" type="submit">Lưu lại</button>
              <a class="btn btn-cancel" href="/doc/table-data-table.html">Hủy bỏ</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--
  MODAL
-->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <div class="row">
            <div class="form-group  col-md-12">
              <span class="thong-tin-thanh-toan">
                <h5>Tạo chức vụ mới</h5>
              </span>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Nhập tên chức vụ mới</label>
              <input class="form-control" type="text" required>
            </div>
          </div>
          <BR>
          <button class="btn btn-save" type="button">Lưu lại</button>
          <a class="btn btn-cancel" data-dismiss="modal" href="#">Hủy bỏ</a>
          <BR>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  </div>
  <!--
  MODAL
-->
</body>

</html>
