<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/layout}">
<head>
    <title>Tìm Nnhân viên</title>
</head>

<body class="app sidebar-mini rtl" layout:fragment="content">
<!-- Content -->
<div class="app-content">
    <div class="container">
        <!-- Search Employee -->
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <form class="search-bar" method="get" th:action="@{/employees/search}">
                    <input type="text" class="form-control" placeholder="Tìm kiếm nhân viên" id="searchInput" name="textSearch">
                    <button class="btn btn-primary" type="submit" id="searchButton">Tìm</button>
                    </form>
                </div>
            </div>
        </div>

            <div class="row mt-4" id="employeeList" th:each="employee : ${employees}">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img th:src="@{'/images/' + ${employee.imgUrl}}" class="card-img-top" alt="Avatar">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${employee.firstname + ' ' + employee.lastname}"></h5>
                            <p class="card-text">Giới tính: <span th:text="${employee.sex}"></span></p>
                            <p class="card-text">Mã nhân viên: <span th:text="${employee.employeeCode}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row mt-4">
            <div class="col-md-12 d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS scripts here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5jPOeS+Jzwwu5wAVwJVA8Fqz7Ml0r4lDZw7B3m1c2FqSf3B4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-NyikJ3usyKZ20BZvqIyrqKOV7r+vW1q7QWAez1VBlKw6NozJEDGiZQzrQFdNz17z"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-7K44x5L5o1m+T5O0BzS3g8MzX4e2iqhqE0VizmTB2K13KoYil0H/erpt3F2aQaRQ"
        crossorigin="anonymous"></script>
</body>

</html>
